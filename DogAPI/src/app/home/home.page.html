<ion-header>
  <ion-toolbar class="my-background">
    <ion-row nowrap class="vertical-align-content">

      <ion-col size="10">
        <ion-title class="my-title">
          DOG-API
        </ion-title>
    </ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-button (click)="presentHelp()">
          <ion-icon name="help-circle-outline"></ion-icon>
          </ion-button>
          </ion-buttons>
    </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-segment [(ngModel)]="auswahl" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="random">
        <ion-label>Random</ion-label>
      </ion-segment-button>
      <ion-segment-button value="specific">
        <ion-label>Specific</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-item>
  <ion-item  >

    <ion-label>Hunderasse</ion-label>

    <ion-select *ngIf="specific_breed; else templateName" [(ngModel)]="place" (ionChange)="breedselected()">
      <ion-select-option *ngFor="let breed of allbreednames" >{{breed}}</ion-select-option>
    </ion-select>
    <ng-template #templateName>
      <ion-label>{{breedname}}</ion-label>
  </ng-template>
  </ion-item>
  <ion-row>
    <ion-col size="4">
      <ion-item>
        <ion-button expand="block" (click)=" getDogImage()">New Dog!</ion-button>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-item>
        <ion-button expand="block" disabled={{buttondisabled}} (click)=" saveDogImage()">Save Dog!</ion-button>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-item>
        <ion-button expand="block" (click)=" goToFavourites()"> My Favourites</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>


  <div class="box large">
    <img [src]='path'>
  </div>
<ion-item>
  <ion-label>Hunderasse</ion-label>
</ion-item>
</ion-content>
