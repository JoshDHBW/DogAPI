<ion-header>
  <ion-toolbar class="bg-boxen">
    <ion-row nowrap class="vertical-align-content">
      <ion-col class="ion-text-center" size="2">
            <ion-icon name="paw-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center" size="8">
        <ion-title >
          DOG-API
        </ion-title>
    </ion-col>
    <ion-col class="ion-text-center" size="2">
      <ion-buttons>
        <ion-button (click)="presentHelp()">
          <ion-icon name="help-circle-outline"></ion-icon>
          </ion-button>
          </ion-buttons>
    </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-item class="bg-transparent">
    <ion-segment [(ngModel)]="auswahl" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="random">
        <ion-label>Random</ion-label>
      </ion-segment-button>
      <ion-segment-button value="specific">
        <ion-label>Specific</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-item>
  <ion-item class="bg-transparent">

    <ion-label class="ion-text-center">Breed</ion-label>

    <ion-select *ngIf="specific_breed; else templateName" [(ngModel)]="place" (ionChange)="breedselected()">
      <ion-select-option *ngFor="let breed of allbreednames" >{{breed}}</ion-select-option>
    </ion-select>
    <ng-template #templateName>
      <ion-label class="ion-text-center">{{breedname}}</ion-label>
  </ng-template>
  </ion-item>
  <ion-row>
    <ion-col size="4">
      <div no-padding>
        <ion-button class="bg-buttons" expand="block" (click)=" getDogImage()">New Dog!</ion-button>
      </div>
    </ion-col>
    <ion-col size="4">
      <div no-padding>
        <ion-button class="bg-buttons" expand="block" disabled={{buttondisabled}} (click)=" saveDogImage()">Save Dog!</ion-button>
      </div>
    </ion-col>
    <ion-col size="4">
        <div no-padding>
          <ion-button class="bg-buttons" expand="block" (click)=" goToFavourites()"> Favourites!</ion-button>
        </div>
    </ion-col>
  </ion-row>
  <div class="box large">
    <img [src]='path'>
  </div>
</ion-content>
