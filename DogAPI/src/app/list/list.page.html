<ion-header>
  <ion-toolbar class="my-background">
    <ion-row nowrap class="vertical-align-content">
      <ion-col size="2">
        <ion-back-button defaultHref="home"></ion-back-button> 
      </ion-col>
      <ion-col size="8">
        <ion-title class="my-title">
          My Favorite Dogs
        </ion-title>
    </ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-button (click)="presentHelp()">
          <ion-icon name="help-circle-outline"></ion-icon>
          </ion-button>
          </ion-buttons>
    </ion-col>
    </ion-row>
</ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-button expand="block"  (click)="presentAlertConfirm($event,item, true)"> <p>Delete all Doggos</p></ion-button>
  <ion-list class="custom-list">
    <ion-item-sliding *ngFor="let item of itemsPromise" class="my-background">
      <ion-item class="my-background">
        <ion-card button="true" (click)="item.bool = !item.bool">
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src= {{item.url}}> </ion-img>
            </ion-avatar>
            <ion-label>
              <h3>{{item.breed}}</h3>
              <p>{{item.datum}}</p>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="item.bool">

              <div class="box large">
              <img src="{{item.url}}">
            </div>
          </ion-item>
  <ion-footer *ngIf="item.bool">
    <ion-item>
      <ion-button class="loeschen" expand="block"  (click)="presentAlertConfirm($event, item, false)">Delete Doggo.</ion-button>

      <share-buttons [theme]="'default'"
      [include]="['facebook','twitter','telegram','whatsapp','email','print','copy']"
      [show]="5"
      [size]="-4"
      url="'{{item.url}}'"
      [autoSetMeta]="false"
     ></share-buttons>
    </ion-item>
  </ion-footer>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
