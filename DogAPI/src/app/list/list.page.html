<ion-header>
  <ion-toolbar class="bg-boxen">
    <ion-row nowrap class="vertical-align-content">
      <ion-col size="2">
        <ion-back-button defaultHref="home"></ion-back-button> 
      </ion-col>
      <ion-col size="8">
        <ion-title class="my-title">
          My Favorite Dogs
        </ion-title>
    </ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-button (click)="presentHelp()">
          <ion-icon name="help-circle-outline"></ion-icon>
          </ion-button>
          </ion-buttons>
    </ion-col>
    </ion-row>
</ion-toolbar>
</ion-header>

<ion-content  class="background">
  <ion-button class="bg-buttons" expand="block"  (click)="presentAlertConfirm($event,null,true)"> <p>Delete all Doggos</p></ion-button>
  <ion-list class="custom-list">
    <ion-item-sliding *ngFor="let item of itemsPromise" class="bg-transparent">
      <ion-item class="bg-transparent">
        <ion-card class="bg-boxen2" button="true" (click)="item.bool = !item.bool">
          <ion-item class="bg-transparent">
            <ion-avatar slot="start">
              <ion-img src= {{item.url}}> </ion-img>
            </ion-avatar>
            <ion-label>
              <h3>{{item.breed}}</h3>
              <p>{{item.datum}}</p>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="item.bool" class="bg-transparent">

              <div class="box large">
              <img src="{{item.url}}">
            </div>
          </ion-item>
  <ion-footer class="bg-transparent" *ngIf="item.bool" >
        <div class="bg-transparent">
          <ion-button class="bg-buttons" expand="block"  (click)="presentAlertConfirm($event, item, false)">Delete Doggo</ion-button>
        </div>
        <share-buttons class="bg-transparent" [theme]="'default'" (click)="stopPropagation($event)"
        [include]="['twitter','telegram','whatsapp','print','email','copy']"
        [show]="6"
        [size]="-5"
        url="'{{item.url}}'"
        [autoSetMeta]="false"
       ></share-buttons>
  </ion-footer>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
